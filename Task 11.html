<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
</head>
<body>
    <form action="">
    <h1>Register</h1>
    <label for="First Name">First Name:</label>
    <input required type="text" name="" id="First Name" value="Hermione">
    <label for="Last Name:">Last Name:</label>
    <input required type="text" name="" id="Last Name:" value="Granger"> <br>
    <label for="Male">Male</label> 
    <input  required type="radio" name="a" id="Male">
    <label for="Female">Female</label>
    <input  required type="radio" name="a" id="Female" checked>
    <label for="Other">Other</label>
    <input required type="radio" name="a" id="Other"> <br>
    <label for="Email">Email:</label>
    <input required type="email" name="" id="Email" value="hermione@gmail.com" style="width: 150px;">
    <label for="Psw">Password:</label> 
    <input required type="password" name="" id="Psw"> <br>

    <label for="Brt">Birthday:</label>
    <input placeholder="Month" type="number" name="month" min="1" max="12" required id="" style="width: 60px;">
    <input placeholder="Day" type="number" name="day" min="1" max="31" required id="" style="width: 50px;">
    <input placeholder="Year" type="number" name="year" required id="" min="1900" max="2023" style="width: 50px;"> <br>

    <label for="">I agree to the terms and conditions</label>
    <input required type="checkbox" name="" id=""> <br>
    <input type="submit" name="" id="">
</form>
</body>
</html>
